<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Sentiment</th>
            <th>Link</th>
        </tr>
        {% for result in sentiments %}
        <tr>
            <td>{{ result.title }}</td>
            <td>{{ result.sentiment }}</td>
            <td><a href="{{ result.link }}" target="_blank">View Article</a></td>
        </tr>
        {% endfor %}
    </table>
    <audio id="audioPlayer" src="{{ audio_file_path }}" controls></audio>
    <button onclick="playAudio()">Play Hindi Audio</button>
    <script>
        function playAudio() {
            document.getElementById('audioPlayer').play();
        }
    </script>
</body>
</html>
